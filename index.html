<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Title Generator | Create Unique and Trending Video Titles</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        .results { margin-top: 20px; font-weight: bold; }
        input { padding: 10px; margin-bottom: 10px; width: 80%; }
        .description { font-size: 16px; margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <h1>YouTube Video Title Generator</h1>
    <p class="description">Welcome to the YouTube Video Title Generator! Generate unique and catchy video titles for your YouTube videos based on trending keywords. Simply enter a keyword, and we will provide you with optimized titles that haven't been widely used yet.</p>
    <input type="text" id="userName" placeholder="Enter your keyword" />
    <button onclick="generateTitles()">Generate Titles</button>
    <div class="results" id="results"></div>
    
    <script>
        const API_KEY = "AIzaSyBkPGe5Omx22wstG3ISozc1XkFjqqY5idM";  // Your API key
        const REGION = "US";
        
        async function getTrendingKeywords(baseKeyword) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${baseKeyword}&type=video&regionCode=${REGION}&maxResults=5&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.items.map(video => video.snippet.title.split(' ')[0]);
        }
        
        async function checkVideoTitleUsage(title) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${title}&type=video&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.pageInfo.totalResults;
        }
        
        async function generateTitles() {
            const userName = document.getElementById("userName").value.trim();
            if (!userName) {
                document.getElementById("results").innerHTML = "Please enter a keyword!";
                return;
            }
            
            document.getElementById("results").innerHTML = "Generating unique video titles...";
            
            const keywords = await getTrendingKeywords(userName);
            const potentialTitles = keywords.map(keyword => `${userName} - The Ultimate Guide to ${keyword}`)
                                           .concat(keywords.map(keyword => `${userName} Reveals Secrets of ${keyword}`));
            
            let uniqueTitles = [];
            for (let title of potentialTitles) {
                const titleUsage = await checkVideoTitleUsage(title);
                if (titleUsage === 0) {
                    uniqueTitles.push(title);
                }
            }
            
            if (uniqueTitles.length === 0) {
                document.getElementById("results").innerHTML = "No unique titles found, try a different keyword.";
            } else {
                document.getElementById("results").innerHTML = "Unique Video Titles:<br>" + uniqueTitles.map(title => `<p>${title}</p>`).join('');
            }
        }
    </script>
</body>
</html>
